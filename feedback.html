<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback | Filmie Quest</title>
<link rel="stylesheet" href="feedback.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
<section class="feedback-container">
    <h1><i class="fa-solid fa-comment-dots"></i> Feedback Form</h1>
    <div class="progress-bar-container">
    <div class="progress-bar-label">
        <span id="progressText">Progress: 0%</span>
        <span id="badge" class="badge"></span>
    </div>
    <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    </div>
    <form class="feedback-form" id="feedbackForm" autocomplete="off" novalidate>
    <div class="field-group">
        <label for="Name"><i class="fa-solid fa-user"></i> Name</label>
        <div class="input-with-voice">
        <input id="Name" name="name" type="text" placeholder="Your name" required>
        <button type="button" class="voice-btn" aria-label="Speak your name" data-for="Name">
            <i class="fa-solid fa-microphone"></i>
        </button>
        </div>
        <span class="error-message" id="nameError"></span>
    </div>
    <div class="field-group">
        <label for="mail"><i class="fa-solid fa-envelope"></i> Email</label>
        <div class="input-with-voice">
        <input id="mail" name="email" type="email" placeholder="your@email.com" required>
        <button type="button" class="voice-btn" aria-label="Speak your email" data-for="mail">
            <i class="fa-solid fa-microphone"></i>
        </button>
        </div>
        <span class="error-message" id="emailError"></span>
    </div>
    <div class="field-group">
        <label for="rating"><i class="fa-solid fa-star"></i> Rating (1-5)</label>
        <select id="rating" name="rating" required>
        <option value="">Select rating</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Average</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Perfect</option>
        <option value="5">5 - Excellent</option>
        </select>
        <span class="error-message" id="ratingError"></span>
    </div>
    <div class="field-group">
        <label for="feedbackMsg"><i class="fa-solid fa-message"></i> Feedback</label>
        <div class="input-with-voice">
        <textarea id="feedbackMsg" name="feedback" placeholder="Type your feedback here..." rows="4" required></textarea>
        <button type="button" class="voice-btn" aria-label="Speak your feedback" data-for="feedbackMsg">
            <i class="fa-solid fa-microphone"></i>
        </button>
        </div>
        <span class="error-message" id="feedbackError"></span>
    </div>
    <button id="submit" type="submit">
        <i class="fa-solid fa-paper-plane"></i> Send
    </button>
    <div id="formSuccess" class="form-success"></div>
    </form>
</section>
</main>
<footer class="footer">
<div class="info">
    <a id="feedback" href="feedback.html"><i class="fa-solid fa-comment"></i> Feedback</a>
    <a id="link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
</div>
<p>&copy; 2025 Filmie Quest. All rights reserved.</p>
</footer>
<script src="feedback.js"></script>
</body>
</html>
